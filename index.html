<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goods Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="head-div">
            <h1 class="first" >Goods Price In Naira</h1>
        </div>
        <div class="const_value">
            <form action="" class="const_form" id="conform">
                <div>
                    <label for="dollar">Dollar Rate($)</label>
                    <input type="number" step="0.01" class="text" id="dollar" min="0">
                </div>
                <div>
                    <label for="Freight">Freight($):</label>
                    <input type="number" class="text" id="freight" min="000" >
                </div>
                <div>
                    <label for="clearing">Clearing Fee(N):</label>
                    <input type="number" class="text" id="clearing" min="0">
                </div>
                <div>
                    <label for="tcbm">Container CBM:</label>
                    <input type="number" class="text" id="tcbm" min="0">
                </div>
                <input type="Submit" class="con" value="Continue" >
            </form> 
             
        </div>
        <form action="" class="collect" id="form">
            <div class="inpt">
                <input type="number" placeholder="Carton Price($)" class="dollar-price">
            </div>
            <div class="inpt">
                <input type="number" placeholder="Qty In Carton" class="ctn-qtn">
            </div>
            <div class="inpt">
                <input type="number" placeholder="CBM per Carton" class="ctn-cbm">
            </div>
            <!-- <div class= "inpt"> -->
                <!-- <span>No of Cartons:</span> -->
                <!-- <input type="number" class="no-ctns" value="1" disabled> -->
            <!-- </div> -->
        </form>
    
            <input type="Submit" class="cal" value="Calculate" > 
            <div id="img-container">
                <img src="image/loading.gif" class="loading">
            </div>
            <div class="result">
                <h2>The Price for :</h2>
                <div class="inpt">
                    <span>One Piece:</span>
                    <input type="" class="pcs-price" disabled>
                </div>
                <div class="inpt">
                    <span>One Carton:</span>
                    <input type="" class="ctn-price" disabled>
                </div>  
            </div>
            <div class="calc-con">        
        
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
